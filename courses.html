/* ================= LOAD COURSES ================= */

const selected = data[career];

if (!selected) {
    pageTitle.innerText = "No courses found";
    console.error("Career not matched:", career);
} else {
    pageTitle.innerText = selected.title;

    for (let course in selected.courses) {
        const div = document.createElement("div");
        div.className = "course-card";
        div.innerText = course;
        div.onclick = () => showResources(course, selected.courses[course]);
        container.appendChild(div);
    }
}

/* ================= SHOW RESOURCES ================= */

function showResources(courseName, resources) {
    resourceBox.style.display = "block";
    resourceTitle.innerText = courseName + " â€“ Learning Resources";
    resourceList.innerHTML = "";

        const li = document.createElement("li");
        li.innerHTML = `<a href="${r.url}" target="_blank">${r.name}</a>`;
        resourceList.appendChild(li);
    });

    resourceBox.scrollIntoView({ behavior: "smooth" });
}
