<!DOCTYPE html>
<html>
<head>
    <title>Career Roadmap</title>
    <link rel="stylesheet" href="roadmap.css">
</head>
<body>

<div class="timeline" id="roadmap-content"></div>

<div class="btn-container">
    <button class="next-btn" onclick="goInterview()">View Interview Preparation</button>
</div>

<script>

const title = document.getElementById("roadmap-title");
const content = document.getElementById("roadmap-content");

        <div class="step"><h2>Step 4: System Design</h2><p>Design scalable systems.</p></div>
        <div class="step"><h2>Step 5: Projects</h2><p>Internships & real projects.</p></div>
    `;
}
