<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Guidance Portal - Login</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="overlay" id="authOverlay">
    <div class="popup">
        <h2 id="formTitle">Login</h2>
        <p class="subtitle" id="formSubtitle">Access your career guidance dashboard</p>

        <form id="authForm" onsubmit="event.preventDefault(); submitForm();">
            <div id="loginFields">
                <label>Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter email">
                <div class="popup-message" id="loginEmailPopup"></div>

                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="Enter password">
                    <div class="popup-message" id="loginPassPopup"></div>
                </div>
            </div>

            <button type="submit">Continue</button>
        </form>

        <p class="bottom-text">
            <span>First time user?</span>
            <a href="registration.html">Register</a>
        </p>
    </div>
</div>

<script>
function submitForm() {
    document.getElementById("loginEmailPopup").innerText = "";
    document.getElementById("loginPassPopup").innerText = "";

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    let valid = true;

    if (!email) {
        document.getElementById("loginEmailPopup").innerText = "Please enter email!";
        valid = false;
    }
    if (!password) {
        document.getElementById("loginPassPopup").innerText = "Please enter password!";
        valid = false;
    }

    if (!valid) return;

    showSuccess("Login Successful!", "frontpage.html");
}

function showSuccess(message, redirectUrl) {
    const successPopup = document.createElement("div");
    successPopup.className = "success-popup";
    successPopup.innerText = message;
    document.querySelector(".popup").appendChild(successPopup);

    setTimeout(() => {
        window.location.href = redirectUrl;
    }, 1500);
}
</script>

</body>
</html>
